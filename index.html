<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello JQuery</title>
    <link rel="stylesheet" href="styles/style.css">
    <link type="text/css" href="jquery-ui-1.12.1.custom/css/sunny/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
</head>
<script src="scripts/jquery-3.4.1.min.js"></script>
<body>
<div class="full-screen">
    <div class="header">
        <div class="right-menu">
            <input type="text" id="header-search" class="header-search">
            <a class="header-button" href="#">Sign in</a>
        </div>
    </div>
    <div class="sign-up-form-background">
        <div class="sign-up-form-wrapper">
            <form class="sign-up-form">
                <dl class="form-group">
                    <dt class="input-label">
                        <label class="form-label">Username</label>
                    </dt>
                    <dd class="form-dd">
                        <input type="text" name="firstname" autocomplete="off" class="input-block">
                    </dd>
                </dl>
                <dl class="form-group">
                    <dt class="input-label">
                        <label class="form-label">Email</label>
                    </dt>
                    <dd class="form-dd">
                        <input type="text" name="email" autocomplete="off" class="input-block">
                    </dd>
                </dl>
                <dl class="form-group">
                    <dt class="input-label">
                        <label class="form-label">Password</label>
                    </dt>
                    <dd class="form-dd">
                        <input type="text" name="password" autocomplete="off" class="input-block">
                    </dd>
                </dl>
                <button class="form-button">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
